<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <fieldset>
        <form action="response.html" name="Student Registration Form" target="_blank" method="get" align="center"></form>
        <label for="full name">Full Name:</label>
        <input type="text" id="full name" name="full name" placeholder="Enter your full name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" placeholder="Enter password" required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">Female</label>
        <input type="radio" name="other" id="other" value="other" required>
        <label for="other">Other</label>
        <br><br>
        <label for="select">Course:</label>
        <select name="select" id="select">
            <option value="-- Select Course --">-- Select Course --</option>
        </select>
        <br><br>
        <label for="tel">Contact No:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter phone number" required checked>
        <br><br>
        <label for="Add">Address:</label>
        <br>
        <textarea name="Add" id="Add" rows="4" column="500" placeholder="Enter your address"></textarea>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </fieldset>
    
</body>
</html>
