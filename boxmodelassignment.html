<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel assignment</title>
    <style>
        body{
            margin:0px;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
            width:880px;
            height:300px;
            background-color: rgb(170, 144, 144);
            padding: 10px,0px,20px,15px ;
            margin:0 auto;
            border: 10px solid rgb(49, 40, 37);
            display:flex;

        }
        .box{
            width: 200px;
            height: 250px;
            background-color: black;
            margin-right: 20px;
        }
        .box:nth-child(4){
            margin-right: 0;
        }
        .box:nth-child(odd){
            background-color: aqua;
        }
        .box:nth-child(even){
            background-color: rgb(147, 99, 27);
        }


        
        
    </style>
</head>
<body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
